<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1> Enter trade detail below to insert trade into db</h1>
<form action="#" th:action="@{/insertTrade}" th:object="${trade}" method="post">
    <p>ID: <input type="text" th:field="*{id}" /></p>
    <p>Trader: <input type="text" th:field="*{trader}" /></p>
    <p>Trade Date: <input type="text" th:field="*{tradeDate}" /></p>
    <p>Trade Currency: <input type="text" th:field="*{tradeCurrency}" /></p>
    <p>Amount: <input type="text" th:field="*{amount}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
